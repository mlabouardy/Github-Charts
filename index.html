<html ng-app="githubApp">
<head>
	<title>Github charts API</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Angular JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
	<!-- Github JS API -->
	<script src="js/github.js"></script>
	<!-- App JS -->
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">Create Github repository test</div>
			<div class="panel-body">
				<form ng-controller="githubCtrl">
					<div class="form-group">
						<label>Repository name:</label>
						<input type="text" class="form-control" ng-model="name"/>
					</div>
					<div class="form-group">
						<label>Credentials:</label>
						<input type="text" class="form-control" ng-model="credentials"/>
					</div>
					<input type="submit" class="btn btn-block btn-success" value="Create" />
				</form>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Liste of repository</div>
			<div class="panel-body" ng-controller="commitsCtrl">
				ok {{commits}}
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Liste of repository</div>
			<div class="panel-body" ng-controller="reposCtrl">
				<ul ng-repeat="repo in repos">
					<li><div class="alert alert-success" role="alert">{{repo.name}}</div></li>
				</ul>
			</div>
		</div>
</body>
</html>
